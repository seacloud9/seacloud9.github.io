<!DOCTYPE html>
<html>
<head>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icon/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="images/icon/safari-pinned-tab.svg" color="#d8f5e4">
  <meta name="theme-color" content="#eef20e">
  <meta name="mobile-web-app-capable" content="yes">
  <title>:.::ethereal:.:::.::</title>
</head>
<body>
<div id="sceneContainer" style="height: 100%; width: 100%"></div>
<script type="text/javascript" src="js/app.js" crossorigin="anonymous"></script>
<script>
    if (location.protocol != 'https:')
    {
    location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }
    var shouldRegister = window.location.protocol === 'https:' || window.location.hostname === 'localhost';
    if ('serviceWorker' in navigator && shouldRegister) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/ethereal/service-worker.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        }).catch(function(err) {
          console.log(err)
        });
      });
    } else {
      console.log('service worker is not supported');
    }
  </script>
</body>
</html>
